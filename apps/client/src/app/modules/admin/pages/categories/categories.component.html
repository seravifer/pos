<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"></button>
      <button
        pButton
        pRipple
        [label]="'Delete'"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedCategories()"
        [disabled]="!selectedCategories || !selectedCategories.length"></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="p-mr-2 p-d-inline-block"></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="categories"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name']"
    [(selection)]="selectedCategories"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Categories</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">
          Nombre <p-sortIcon field="name"></p-sortIcon>
        </th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>
          <p-tableCheckbox [value]="category"></p-tableCheckbox>
        </td>
        <td>{{ category.name }}</td>

        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editCategory(category)"></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteCategory(category)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ categories ? categories.length : 0 }} category.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="categoryDialog"
  [style]="{ width: '450px' }"
  header="Category Details"
  [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="category.name"
        required
        autofocus />
      <small class="p-invalid" *ngIf="submitted && !category.name">
        Name is required.
      </small>
    </div>

    <div class="p-field">
      <p-overlayPanel #colors [dismissable]="true" [showCloseIcon]="true">
        <ng-template pTemplate>
          <div class="color-options">
            <div
              class="color-option"
              *ngFor="let color of COLORS"
              (click)="category.color = color"
              [style.background-color]="color"></div>
          </div>
        </ng-template>
      </p-overlayPanel>

      <label for="name">Color</label>
      <div
        class="color-picker"
        (click)="colors.show($event)"
        [style.background-color]="category.color"></div>
      <small class="p-invalid" *ngIf="submitted && !category.color">
        Color is required.
      </small>
    </div>

    <div class="p-field">
      <p-overlayPanel #icons [dismissable]="true" [showCloseIcon]="true">
        <ng-template pTemplate>
          <div class="icon-options">
            <div
              class="icon-option"
              *ngFor="let icon of ICONS"
              (click)="category.icon = icon">
              <img [src]="'/assets/icons/' + icon" />
            </div>
          </div>
        </ng-template>
      </p-overlayPanel>

      <label for="name">Color</label>
      <div
        class="icon-picker"
        (click)="icons.show($event)"
        [style.background-color]="category.color">
        <img [src]="'/assets/icons/' + category.icon" />
      </div>
      <small class="p-invalid" *ngIf="submitted && !category.icon">
        Icon is required.
      </small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveCategory()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
