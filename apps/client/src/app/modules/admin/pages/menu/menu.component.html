<p-tabView>
  <p-tabPanel header="Menus">
    <button pButton [routerLink]="['/admin/menu/group']">Crear menu</button>
    <p-table [value]="(menu$ | async) ?? []" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Opciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-menu>
        <tr>
          <td>{{ menu.id }}</td>
          <td>{{ menu.name }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              [routerLink]="['/admin/menu/group', menu.id]"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Secciones">
    <button pButton [routerLink]="['/admin/menu/section']">
      Crear secci√≥n
    </button>
    <p-table [value]="(sections$ | async) ?? []" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Opciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-section>
        <tr>
          <td>{{ section.id }}</td>
          <td>{{ section.name }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              [routerLink]="['/admin/menu/section', section.id]"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
</p-tabView>
