<main>
  <div class="bills">
    <div class="bill" *ngFor="let bill of bills" (click)="onSelectBill(bill)">
      {{ bill.id }}
    </div>
    <div class="add" (click)="newBill()"><i class="pi pi-plus"></i></div>
  </div>
  <div class="items">
    <div class="categories">
      <div
        class="category item"
        (click)="onSelectCategory(category)"
        *ngFor="let category of categories"
      >
        {{ category.name }}
      </div>
    </div>
    <ng-container *ngIf="selectedCategory">
      <h2>{{ selectedCategory.name }}</h2>
      <div class="products">
        <div
          class="products item"
          (click)="onSelectProduct(product)"
          *ngFor="let product of selectedCategory.products"
        >
          {{ product.name }}
        </div>
      </div>
    </ng-container>
  </div>
  <div class="summary">
    <div class="list not-selected" *ngIf="!selectedBill">
      Seleccione una comanda
    </div>
    <div class="list" *ngIf="selectedBill">
      <div>Mesa: {{ selectedBill.id }}</div>
      <ng-container *ngFor="let item of selectedBill.products">
        <input
          type="radio"
          name="items"
          [id]="item.id"
          [(ngModel)]="selectedItemId"
          (ngModelChange)="selectedItem = item"
        />
        <label class="list-item" [for]="item.id">
          <div class="info">
            <div class="name">{{ item.name }}</div>
            <div class="quantity">{{ item.quantity }} productos</div>
          </div>
          <div class="actions">
            <div class="action" (click)="changeQuantity(item, 1)">+</div>
            <div class="action" (click)="changeQuantity(item, -1)">-</div>
          </div>
          <div class="price">
            {{ item.quantity * item.price | currency: 'EUR' }}
          </div>
        </label>
      </ng-container>
    </div>

    <div class="total">
      Pagado: {{ selectedBill?.paid ?? 0 | currency: 'EUR' }}
    </div>
    <div class="total">
      Total: {{ selectedBill?.total ?? 0 | currency: 'EUR' }}
    </div>

    <div class="actions">
      <button pButton>Imprimir ticket</button>
      <button pButton (click)="onClose()">Cerrar ticket</button>
      <button pButton (click)="showCheckout = true">Cobrar</button>
    </div>
  </div>
</main>

<p-dialog [(visible)]="showCheckout" [modal]="true">
  <pos-checkout
    [bill]="selectedBill"
    (checkout)="onCheckout($event)"
  ></pos-checkout>
</p-dialog>
