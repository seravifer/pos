<div class="people">
  <i class="pi pi-user"></i>
  {{ people }}
</div>
<pos-number-pad [hasComma]="false" [(ngModel)]="people"></pos-number-pad>
<div class="actions">
  <button pButton class="p-button-danger p-button-lg" (click)="cancel()" label="Cancelar"></button>
  <button
    pButton
    class="p-button-success p-button-lg"
    (click)="confirm()"
    label="Confirmar"></button>
</div>
